<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مولد Luau</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>مولد اكواد Luau</h1>

    <label for="prompt">اكتب ما تريد تحويله إلى كود Luau:</label>
    <textarea id="prompt" placeholder="مثال: باب يفتح عندما يلمسه اللاعب ويغلق بعد 5 ثواني"></textarea>

    <div class="controls">
      <label>الابداع: <span id="tempVal">0.1</span></label>
      <input id="temperature" type="range" min="0" max="1" step="0.05" value="0.1">
      <button id="generate">تحويل إلى Luau</button>
    </div>

    <h2>الكود الناتج</h2>
    <pre id="output" class="output">—</pre>
  </main>

  <script src="script.js"></script>
</body>
</html>
